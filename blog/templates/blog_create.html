{% extends 'base.html' %}
{% block content %}
<style>
	h1{
		padding-bottom:2rem;
	}
	.form{
		margin: auto auto;
		width:50%;
		padding-top:10rem;
	}
</style>
<div class = "form" >
<h1>Blog Form</h1>

	<form method = "post" action="." enctype="multipart/form-data"> 
			{% csrf_token %} 
			{{ form.as_p }} 
			<a><button type="submit" class="btn btn-lg btn-primary">Upload</button></a> 
	</form>
</div>

{% endblock content %}
